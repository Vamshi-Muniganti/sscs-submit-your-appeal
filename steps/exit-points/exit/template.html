{% extends "layouts/two_thirds.html" %}
{% from "components/header.njk" import header %}

{% block head -%}
<link href="{{ asset_path }}main.css" media="screen" rel="stylesheet" />
{% endblock %}

{% block content %}

<main id="content" role="main">

    <div class="phase-banner-beta">
        <p class="govuk-body">
            <strong class="phase-tag">{{ content.title }}</strong>
            <span>{{ content.subTitle | safe }}</span>
        </p>
    </div>

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">

            <div class="govuk-box-highlight">

                <h1 class="govuk-!-font-size-36 govuk-!-font-weight-bold">{{ content.applicationComplete }}</h1>

            </div>

            <br>

            <p class="govuk-body text">
                {{ content.emailSentTo }} <strong class="govuk-!-font-size-19 govuk-!-font-weight-bold"></strong>.
            </p>

        </div>

    </div>

</main>
{% endblock %}
